<label>{{ 'post.scheduled_date' | t }}</label>
<div class="dropdown" dropdown="">
  <a class="dropdown-toggle" id="dropdown2" role="button" toggle="dropdown" target="#" ng-click="$event.stopPropagation()">
    <input type="text" class="datepicker-input block-control" datefield="post.scheduled_date" click-toggle="showDatepicker" ng-keydown="$event.preventDefault()"  />
  </a>
  <ul class="dropdown-menu" ng-show="showDatepicker" role="menu" aria-labelledby="dLabel">
    <datepicker class="datepicker" show-weeks="false" ng-model="post.scheduled_date" datepicker-config="{ dropdownSelector: '#dropdown2', minView: 'day' }"/>
  </ul>
</div>
