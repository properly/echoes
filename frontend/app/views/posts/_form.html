<fieldset class="column-medium">
  <div>
    <label>{{ 'post.reference' | t }}</label>
    <input type="text" ng-model="post.name" class="block-control" tooltip="{{ 'tooltips.post_reference' | t }}" tooltip-trigger="focus" />
  </div>

  <div>
    <div class="column-medium" scheduled-at="post"></div>
    <div class="column-medium">
      <label>{{ 'post.scheduled_time' | t }}</label>
      <div timepicker class="dropdown" ng-model="post.scheduled_time"></div>
    </div>
  </div>
</fieldset>

<fieldset class="column-medium">

  <div>
    <label>{{ 'post.client' | t }}</label>

    <client-picker class="block" ng-model="client" selected="post.client_id"></client-picker>
  </div>

  <div>
    <label>{{ 'post.package' | t }}</label>

    <package-picker class="block" ng-model="package" selected="post.package_id" client-id="post.client_id"></package-picker>
  </div>

</fieldset>
