<!-- FIXME: Datepicker interfers with footer, min height needed while that isn't solved -->
<div class="single-form-wrapper" style="min-height: 580px;">
  <h2 class="page-title">{{ 'post.editing' | t:{name: post.name} }}</h2>

  <div post-form="post"></div>

  <div class="btn-wrap">
    <a class="btn btn-danger post-confirm-remove" ng-click="destroy(post)">{{'post.remove' | t}}</a>

    <div class="pull-right">
      <button ng-click="back()" class="btn">{{ 'cancel' | t }}</button>
      <button ng-click="submit()" class="btn btn-primary">{{ 'save' | t }}</button>
    </div>
  </div>

</div>
