<form ng-submit="remove()">
  <div class="modal-header-danger">
    <h3>{{ removalTexts.header  }}</h3>
  </div>
  <p>{{ removalTexts.description }}</p>

  <div class="modal-footer">
    <input type="submit" class="btn pull-right btn-danger" value="{{ 'removal_confirmation' |t }}">
    <a class="pull-right btn" ng-click="$dismiss()">{{ 'cancel' |t }}</a>
  </div>
</form>
