<div class="calendar-view-switch">
  <a class="" ng-click="view = 'list'" ng-hide="view == 'list'">
    <i class="icons-calendar-list"></i>
    {{'calendar.view-list' | t}}
  </a>
  <a class="" ng-click="view = 'calendar'" ng-show="view == 'list'">
    <i class="icons-calendar-view"></i>
    {{'calendar.view-calendar' | t}}
  </a>
</div>

<div ng-if="!isClient" ng-include="'views/calendar/_post-filters.html'"></div>

<div class="calendar-template" posts-calendar ng-model="posts" week="week" filter="package" client-id="{{clientId}}" package-id="{{packageId}}" uuid="{{uuid}}"
  admin="true" view="{{view}}"></div>
