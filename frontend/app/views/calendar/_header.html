<div class="calendar-nav">
  <button class="arrow-left btn-minimal" ng-click="prevWeek(currentWeek)">
    <span class="icon"> {{'calendar.next' | t}} </span>
  </button>
  <button class="arrow-right btn-minimal" ng-click="nextWeek(currentWeek)">
    <span class="icon">{{'calendar.previous' | t}}</span>
  </button>
  <button class="btn-minimal calendar-nav-today" ng-click="today()">
    {{'calendar.today' | t}}
  </button>
</div>

<div class="year-month">
  <span class="month-label">
    {{ getMonth() }}
  </span>
  <span class="year-number">
    {{ getYear() }}
  </span>
</div>

<div class="week">
  <span class="week-label">
    {{ 'calendar.week' | t}}
  </span>
  <span class="week-number">
    {{ getWeek() }}
  </span>
</div>
