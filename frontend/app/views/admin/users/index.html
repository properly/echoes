<div class="container">
  <table class="large-table">
    <tr>
      <th colspan="2">Meta</th>
    </tr>

    <tr>
      <td>User count</td>
      <td>{{meta.user_count}}</td>
    </tr>
    <tr>
      <td>Organization count</td>
      <td>{{meta.organization_count}}</td>
    </tr>
    <tr>
      <td>Post count</td>
      <td>{{meta.post_count}}</td>
    </tr>

  </table>

  <table class="large-table">
    <tr>
      <th>Email</th>
      <th>Organization Name</th>
    </tr>
    <tr ng-repeat="user in users">
      <td>{{user.email}} <small ng-show="user.owner">owner</small></td>
      <td>{{user.organization_name}}</td>
      <td><a ng-click="destroy(user)" class="icons-garbage pull-right">destroy</a></td>
    </tr>
  </table>
  <a ng-click="previousPagePath()" class="btn btn-primary" ng-hide="queryParams.page == 1">« Prev</a>
  <a ng-click="nextPagePath()" class="btn btn-primary pull-right" ng-hide="queryParams.page == userMeta.totalPages">Next »</a>
</div>
