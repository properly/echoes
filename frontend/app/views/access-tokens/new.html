<div class="container">
  <h2 class="page-title">{{'access_token.send_package' | t}}</h2>
  <div class="column-large-limited">
    <div class="block-form">
      <label>{{'access_token.email' | t}}:</label>
      <input type="text" ng-model="reviewer.email" />
    </div>
    <a class="btn" ng-href="/clients/{{clientId}}/packages/{{packageId}}">{{'back' | t}}</a>
    <input class="btn btn-primary" ng-click="sendPackage()" value="{{'send' | t}}" type="submit">

    <div ng-show="accessTokens.length">
      <h2 class="page-title">{{'access_token.sent_emails' | t}}:</h2>
      <p>{{'access_token.link_list_intro' |t}}</p>
      <ul ng-repeat="accessToken in accessTokens">
        <li>
          {{accessToken.reviewer.email}} - <a ng-href="{{accessToken.link}}">{{'access_token.link' | t}}</a>
          <br><small>{{accessToken.created_at |date:'short' }}</small>
        </li>
      </ul>
    </div>
  </div>
</div>
