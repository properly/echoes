<form class="user" ng-submit="updateProfile(user, userNameModal)" action="">
  <div class="modal-header">
    <h3>{{ 'user.form.extra_info_header' | t }}</h3>
  </div>
  <div class="">
    <p>{{ 'user.form.extra_info_intro' | t }}</p>
    <label for="name">{{ 'user.name' | t }}</label>
    <input type="name" class="block-control" ng-required="true" ng-model="user.name" autofocus>
  </div>

  <div class="modal-footer">
    <input type="submit" class="btn pull-right btn-primary" value="{{ 'user.form.update' |t }}">
  </div>
</form>
