<form class="user" ng-submit="$close(user)" action="">
  <div class="modal-header-danger">
    <h3>{{  'profile.confirm_deletion' | t }}</h3>
  </div>

  <div class="warning">
    <p raw="{{ user.owner ? 'profile.delete_non_reversible_owner' : 'profile.delete_non_reversible' | t }}"> </p>
  </div>

  <div class="input-group">
    <input id="confirm" class="checkbox-confirm" type="checkbox" ng-required="true">
    <label for="confirm" class="checkbox-label label-danger">{{  'profile.checkbox_label' | t }}</label>
  </div>

  <div class="modal-footer">
    <input type="submit" class="btn pull-right btn-danger" value="{{  'profile.confirm' |t }}">
     <a class="pull-right btn" ng-click="$dismiss($event)">{{ 'profile.cancel' | t }}</a>
  </div>

</form>
