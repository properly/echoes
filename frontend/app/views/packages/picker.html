<div
  dropdown
  class="dropdown dropdown-select"
  tooltip="{{'tooltips.package' | t}}"
  tooltip-trigger="focus">

  <button
    ng-disabled="!clientId"
    class="select-toggle"
    href
    ng-click="$event.stopPropagation()"
    dropdown-toggle >
    {{ package.name || (clientId ? ('package.select' | t) : ('package.select_client' | t) ) }}
  </button>

  <div class="dropdown-box dropdown-box-1-btn">
    <ul class="dropdown-box-list" dropdown-menu scroll-state>
      <li ng-repeat="package in packages">
      <a dropdown-toggle ng-click="setPackage(package)">
        {{package.name}}
      </a>
      </li>
    </ul>
    <div class="dropdown-buttons">
      <a class="btn btn-primary" ng-click="newPackageModal(clientId)" href>{{ 'package.new' | t}}</a>
    </div>
  </div>
</div>
