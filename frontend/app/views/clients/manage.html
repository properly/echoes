<div class="container">
  <h2 class="page-title">{{ 'client.manage' | t }}</h2>
  <ul class="client-numbers-overview">
    <li>{{ 'client.total_clients' | t:{ count: clients.length} }}</li>
    <li>{{ 'client.total_packages' | t:{ count: totalPackages} }}</li>
    <li>{{ 'client.total_posts' | t:{ count: totalPosts} }}</li>
  </ul>


  <ul class="client-manage-list">
    <li ng-repeat="client in clients" >
    <div ng-include="'views/clients/_manage-client.html'" />
    </li>
  </ul>
</div>
