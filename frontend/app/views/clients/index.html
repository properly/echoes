<div class="container">
  <h2 class="page-title">{{ 'client.select_one' | t }}</h2>
  <ul class="client-list">
    <li class="client-wrapper client-box" ng-repeat="client in clients">
    <a ng-href="/clients/{{client.id}}">
      <h3>{{client.name}}</h3>
      <footer>
        <p>{{ 'client.total_packages' | t:{ count: client.packagesCount()} }}</p>
        <p>{{ 'client.total_posts' | t:{ count: client.postsCount()} }}</p>
      </footer>
    </a>
    </li>
    <li class="client-wrapper" id="add-client-box">
    <a ng-click="newClientModal()">
      <em class="icons-add"></em>
      {{ 'client.add' | t }}
    </a>
    </li>
  </ul>
</div>
