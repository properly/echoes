<div
  dropdown
  class="dropdown"
  tooltip="{{'tooltips.client' | t}}"
  tooltip-trigger="focus">

  <button class="select-toggle" href dropdown-toggle ng-click="$event.stopPropagation()" dropdown-toggle>
    {{client.name || ( 'client.select' | t)}}
  </button>

  <div class="dropdown-box dropdown-box-1-btn">
    <ul class="dropdown-box-list" dropdown-menu scroll-state>
      <li ng-repeat="client in clients">
      <a dropdown-toggle ng-click="setClient(client)">
        {{client.name}}
      </a>
      </li>
    </ul>
    <div class="dropdown-buttons">
      <a class="btn btn-primary" ng-click="newClientModal()">{{ 'client.new' | t }}</a>
    </div>
  </div>
</div>
