<h2 class="container page-title">{{'organization.edit' | t}}</h2>

<div class="tabs" ng-include="'views/organizations/_tabs.html'"></div>

<div class="tab-content">
  <div class="container">
    <h2 class="column-title-first">{{'organization.members.list' | t}}</h2>
    <table class="large-table">
      <tr ng-repeat="member in users">
        <td>{{ member.email }}
          <small ng-show="member.owner"> &mdash; {{'organization.members.owner' | t}}</small>
          <small ng-hide="member.invitation_accepted_at || member.owner"> &mdash; {{'organization.members.pending' | t}}</small>
        </td>

        <td><a ng-hide="member.owner" class="icons-garbage" tooltip="{{ (member.invitation_accepted_at ? 'organization.members.remove' : 'organization.members.revoke' ) | t }}"
          ng-click="removeMember(member, users)">{{'remove' | t}}</a>
        </td>
      </tr>
    </table>

    <div invite-user-form users="users" organization="organization" client="client"></div>
  </div>
</div>
