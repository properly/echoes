<div class="session-logo-large">
  <a href="/">
    <h1>Echoes</h1>
  </a>
</div>
<form ng-submit="submit(user)" class="session-login-wrapper">
  <div class="form-group">

    <div class="input-group">
      <label for="email" class="">{{'session.email' | t}}</label>
      <input id="email" class="block-control" type="text" ng-model="user.email" />
    </div>
    <div class="input-group" ng-show="isResetPassword">
      <label for="password" class="">{{'session.password' | t}}</label>
      <input id="password" class="block-control" type="password" ng-model="user.password" />
    </div>

    <div class="input-group">
      <input type="submit" class="btn btn-primary session-create pull-right" value="{{submitLabel | t}}" />
      <a class="btn pull-right session-create-account" href="/login" ng-hide="isResetPassword">{{'back' | t}}</a>
    </div>
  </div>
</form>
